<template name="home">
    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <p class="intro-text">Discover Datasets and Apps</p>
                        <div class="input-search">
                            <span class="icon-search"><i class="fa fa-search"></i></span>
                            <a href="#search" data-toggle="modal" data-target="#search-overlay"><span
                                    class="search-field"></span></a>
                        </div>
                        <a href="#top" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Top Section -->
    <section id="top" class="container-fluid content-section text-center">
        <div class="row">
            <div class="col-lg-12">
                <h2>Top Rated</h2>
                <div class="port-filter port-filter-dark">
                    <ul>
                        <li class="active"><a href="#topApps" data-toggle="pill">Apps</a></li>
                        <li><a href="#topDatasets" data-toggle="pill">Datasets</a></li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div id="topApps" class="tab-pane active">
                        {{> entryList app}}
                        <a href="{{pathFor app.routes.latest}}" class="btn btn-lgr-str">More</a>
                    </div>
                    <div class="tab-pane" id="topDatasets">
                        {{> entryList dataset}}
                        <a href="{{pathFor dataset.routes.latest}}" class="btn btn-lgr-str">More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Recent Section -->
    <section id="recent" class="content-section text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Recent</h2>
                    <div class="port-filter port-filter-dark">
                        <ul>
                            <li class="active"><a href="#recentApps" data-toggle="pill">Apps</a></li>
                            <li><a href="#recentDatasets" data-toggle="pill">Datasets</a></li>
                        </ul>
                    </div>

                    <div class="tab-content">
                        <div id="recentApps" class="tab-pane active">
                            {{> entryList recentApp}}
                            <a href="{{pathFor app.routes.latest}}" class="btn btn-lgr-str">More</a>
                        </div>
                        <div class="tab-pane" id="recentDatasets">
                            {{> entryList recentDataset}}
                            <a href="{{pathFor dataset.routes.latest}}" class="btn btn-lgr-str">More</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Remote Section -->
    <section id="remote" class="remote container-fluid content-section text-center">
        <div class="row">
            <div class="col-lg-12">
                <h2>From Web Observatory Network</h2>
                <div class="port-filter port-filter-dark">
                    <ul>
                        <li class="active"><a href="#remoteApps" data-toggle="pill">Apps</a></li>
                        <li><a href="#remoteDatasets" data-toggle="pill">Datasets</a></li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div id="remoteApps" class="tab-pane active">
                        {{> entryList remoteApp}}
                        <a href="{{pathFor remoteApp.routes.latest}}" class="btn btn-lgr-str">More</a>
                    </div>
                    <div class="tab-pane" id="remoteDatasets">
                        {{> entryList remoteDataset}}
                        <a href="{{pathFor remoteDataset.routes.latest}}" class="btn btn-lgr-str">More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
